name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Run SwiftLint
        run: swiftlint lint --strict || true

      - name: Install dependencies (CocoaPods / SwiftPM)
        run: |
          set -eo pipefail
          if [ -f Podfile ]; then
            echo "Podfile detected — installing CocoaPods and running pod install"
            brew install cocoapods || true
            pod install --repo-update
          else
            echo "No Podfile found"
          fi
          if [ -f Package.swift ]; then
            echo "Package.swift detected — resolving Swift packages"
            swift package resolve
          else
            echo "No Package.swift found"
          fi

      - name: Run unit tests
        run: xcodebuild test -project Calendar.xcodeproj -scheme Debug -destination 'platform=iOS Simulator,name=iPhone 17'
        env:
          CI: true
